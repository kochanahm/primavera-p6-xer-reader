{% extends 'layout.html' %}
{% block content %}

 <div class="jumbotron text-center">
  <div class="container">

    <h2>Select your project</h2>

  </div>
</div>

 <div id='node_task_selection'>



            <div id='node_task_form'>
                <p>
                    <form action="/graphviz" method="post">
                      <input name="start_node" id="start_node" placeholder="Select Start Activity..." style="width: 100%;" />
                      <h1></h1>
                      <input name="end_node" id="end_node" placeholder="Select End Activity..." style="width: 100%;" />
                      <input type="submit" value="Generate Graph" id="gen_graph_btn" > </input>
                    </form>
                </p>
            </div>

            <script>

                var task_list_data = {{ dict_task_list|tojson|safe }};
                var task_list_DataSource = new kendo.data.DataSource({
                    data: task_list_data
                });

                $(document).ready(function() {
                    // create ComboBox for start node
                    $("#start_node").kendoComboBox({
                        dataTextField: "task_id",
                        dataValueField: "int_task",
                        dataSource: task_list_DataSource,
                        filter: "contains",
                        suggest: true,
                        index: 0,
                        clearButton: false
                    });

                    // create ComboBox for end note
                    $("#end_node").kendoComboBox({
                        dataTextField: "task_id",
                        dataValueField: "int_task",
                        dataSource: task_list_DataSource,
                        filter: "contains",
                        suggest: true,
                        index: 0,
                        clearButton: false
                    });
                });
            </script>

        </div>

    <style>

        html { width: 100%; height:100%; overflow:hidden; font-family: 'Lato', sans-serif;}

        body {
            width: 100%;
            height:100%;
            background: #092756;
            background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);
            background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -webkit-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );
        }

        #node_task_selection {
            width: 1000px;
            margin: 0 auto;
        }
        .jumbotron{
            margin-top: 100px;
            margin-bottom: 50px;
            background-color: transparent;
        }
        .jumbotron h2 {
            color: #FF5733;
            text-align: center;
        }

        .jumbotron p {
            color: #FFFFFF;
            text-align: center;
        }

        #gen_graph_btn {
            margin: 0 auto;
            display: block;
            margin-top: 100px;
            min-width: 150px;
            min-height: 50px;
            font-size: 14px;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'Lato', sans-serif;
        }

    </style>
{% endblock content %}
