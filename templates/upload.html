{% extends 'layout.html' %}
{% block content %}

 <div class="jumbotron text-center">
  <div class="container">

    <h1>Primavavera P6 XER Reader</h1>
    <p>Analyze your schedule in a simple and fun way</p>

  </div>
</div>

 <div id='example'>

            <div id='kontainer'>
                <div class='demo-section k-content'>
                    <input name='files[]' id='files' type='file' />
                </div>
            </div>

            <div id='dashbutton'>
                <p>
                    <form action="/projectselection" method="post">
                      <input type="submit" value="Go to Dashboard" id="gotodashboard" > </input>
                    </form>
                </p>
            </div>

            <script>
                $(document).ready(function() {
                    $("#files").kendoUpload({
                        async: {
                            saveUrl: '/gonder',
                            autoUpload: true,
                            dataType: 'json'
                        },
                        validation: {
                            allowedExtensions: [".xer"]
                        },
                        multiple: false,
                        localization: {
              	        headerStatusUploaded: "Status",
                        },
                        success: onSuccess,
                        error:onError
                    });

                    $("#gotodashboard").kendoButton({
                        enable: false
                    });
                });

                function onSuccess(e) {
                        $(function(){
                            var gotodashboard = $("#gotodashboard").kendoButton().data("kendoButton");
                            gotodashboard.enable(true);
                        });

                }
                function onError(e) {
                        $(function(){
                            var gotodashboard = $("#gotodashboard").kendoButton().data("kendoButton");
                            gotodashboard.enable(true);
                        });

                }

                /*$( "#gotodashboard" ).click(function() {
                    //$.getJSON('/panel');

                  //window.location.href = "/panel";
                });*/
            </script>
        </div>

    <style>

        html { width: 100%; height:100%; overflow:hidden; font-family: 'Lato', sans-serif;}

        body {
            width: 100%;
            height:100%;
            background: #092756;
            background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);
            background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -webkit-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
            background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );
        }

        #example {
            width: 1000px;
            margin: 0 auto;
        }
        .jumbotron{
            margin-top: 100px;
            margin-bottom: 50px;
            background-color: transparent;
        }
        .jumbotron h1 {
            color: #FF5733;
            text-align: center;
        }

        .jumbotron p {
            color: #FFFFFF;
            text-align: center;
        }

        #gotodashboard {
            margin: 0 auto;
            display: block;
            margin-top: 100px;
            min-width: 150px;
            min-height: 50px;
            font-size: 14px;
            border-radius: 10px;
            font-weight: bold;

        }

    </style>
{% endblock content %}
